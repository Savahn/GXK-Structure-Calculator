<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resource Calculator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        header {
            background: white;
            padding: 30px;
            border-radius: 10px;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }

        h1 {
            color: #333;
            margin-bottom: 10px;
        }

        .header-description {
            color: #666;
            font-size: 14px;
        }

        .main-content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            margin-bottom: 30px;
        }

        @media (max-width: 1200px) {
            .main-content {
                grid-template-columns: 1fr;
            }
        }

        .panel {
            background: white;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }

        .panel h2 {
            color: #333;
            margin-bottom: 20px;
            font-size: 20px;
            border-bottom: 2px solid #667eea;
            padding-bottom: 10px;
        }

        .structure-input-group {
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 1px solid #eee;
        }

        .structure-input-group:last-child {
            border-bottom: none;
        }

        .structure-input-group label {
            display: block;
            color: #555;
            font-weight: 500;
            margin-bottom: 8px;
            font-size: 14px;
        }

        .input-wrapper {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .structure-input-group input {
            flex: 1;
            padding: 10px 12px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
            min-width: 0;
        }

        .structure-input-group input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .structure-input-group input[type="number"] {
            width: 80px;
        }

        .button-group {
            display: flex;
            gap: 10px;
            margin-top: 25px;
        }

        button {
            padding: 12px 20px;
            border: none;
            border-radius: 5px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-primary {
            background: #667eea;
            color: white;
            flex: 1;
        }

        .btn-primary:hover {
            background: #5568d3;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .btn-secondary {
            background: #f0f0f0;
            color: #333;
        }

        .btn-secondary:hover {
            background: #e0e0e0;
        }

        .target-structure {
            margin-top: 30px;
            padding-top: 20px;
            border-top: 2px solid #667eea;
        }

        .target-structure label {
            display: block;
            color: #333;
            font-weight: 600;
            margin-bottom: 10px;
        }

        .target-selection {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .target-selection select {
            flex: 1;
            padding: 10px 12px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
        }

        .target-selection select:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .target-selection input {
            width: 80px;
            padding: 10px 12px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
        }

        .target-selection input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .results-panel {
            background: white;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }

        .results-panel h2 {
            color: #333;
            margin-bottom: 20px;
            font-size: 20px;
            border-bottom: 2px solid #667eea;
            padding-bottom: 10px;
        }

        .resource-display {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
            margin-bottom: 20px;
        }

        .resource-item {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 5px;
            border-left: 4px solid #667eea;
        }

        .resource-item.tech {
            border-left-color: #764ba2;
        }

        .resource-item.energy {
            border-left-color: #f093fb;
        }

        .resource-item.metal {
            border-left-color: #4facfe;
        }

        .resource-item.wood {
            border-left-color: #43e97b;
        }

        .resource-item.food {
            border-left-color: #fa709a;
        }

        .resource-label {
            color: #666;
            font-size: 12px;
            font-weight: 600;
            text-transform: uppercase;
            margin-bottom: 5px;
        }

        .resource-value {
            color: #333;
            font-size: 20px;
            font-weight: 700;
        }

        .dependencies-section {
            margin-top: 25px;
            padding-top: 20px;
            border-top: 1px solid #eee;
        }

        .dependencies-section h3 {
            color: #333;
            font-size: 16px;
            margin-bottom: 15px;
        }

        .dependency-item {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 10px;
            border-left: 4px solid #667eea;
        }

        .dependency-name {
            font-weight: 600;
            color: #333;
            margin-bottom: 8px;
        }

        .dependency-resources {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 10px;
            font-size: 12px;
        }

        .dependency-resource {
            color: #666;
        }

        .no-results {
            background: #f0f0f0;
            padding: 30px;
            border-radius: 5px;
            text-align: center;
            color: #999;
        }

        .search-box {
            margin-bottom: 20px;
        }

        .search-box input {
            width: 100%;
            padding: 10px 12px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
        }

        .search-box input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .scroll-container {
            max-height: 400px;
            overflow-y: auto;
            padding-right: 10px;
        }

        .scroll-container::-webkit-scrollbar {
            width: 6px;
        }

        .scroll-container::-webkit-scrollbar-track {
            background: #f1f1f1;
            border-radius: 10px;
        }

        .scroll-container::-webkit-scrollbar-thumb {
            background: #667eea;
            border-radius: 10px;
        }

        .scroll-container::-webkit-scrollbar-thumb:hover {
            background: #5568d3;
        }

        .save-indicator {
            padding: 10px 15px;
            background: #d4edda;
            color: #155724;
            border-radius: 5px;
            margin-bottom: 15px;
            display: none;
            font-size: 13px;
            border: 1px solid #c3e6cb;
        }

        .save-indicator.show {
            display: block;
            animation: fadeInOut 3s ease-in-out;
        }

        @keyframes fadeInOut {

            0%,
            100% {
                opacity: 0;
            }

            50% {
                opacity: 1;
            }
        }

        .error-message {
            padding: 10px 15px;
            background: #f8d7da;
            color: #721c24;
            border-radius: 5px;
            margin-bottom: 15px;
            display: none;
            font-size: 13px;
            border: 1px solid #f5c6cb;
        }

        .error-message.show {
            display: block;
        }
    </style>
</head>

<body>
    <div class="container">
        <header>
            <h1>⚙️ Resource Calculator</h1>
            <p class="header-description">Enter your current structure levels, select a target structure and level, and
                calculate the total resources needed including all dependencies.</p>
        </header>

        <div class="main-content">
            <!-- Input Panel -->
            <div class="panel">
                <h2>Structure Levels</h2>
                <div class="save-indicator" id="saveIndicator">✓ Levels saved!</div>
                <div class="error-message" id="errorMessage"></div>
                <div class="search-box">
                    <input type="text" id="structureSearch" placeholder="Search structures...">
                </div>
                <div class="scroll-container">
                    <div id="structureInputs"></div>
                </div>
                <div class="button-group">
                    <button class="btn-secondary" onclick="resetAllLevels()">Reset All</button>
                </div>
            </div>

            <!-- Target & Results Panel -->
            <div class="panel">
                <h2>Calculate Resources</h2>
                <div class="target-structure">
                    <label>Target Structure</label>
                    <div class="target-selection">
                        <select id="targetStructure" onchange="updateTargetLevels()">
                            <option value="">Select structure...</option>
                        </select>
                    </div>
                </div>
                <div class="target-structure">
                    <label>Target Level</label>
                    <div class="target-selection">
                        <input type="number" id="targetLevel" min="1" max="30" placeholder="Level">
                    </div>
                </div>
                <div class="target-structure">
                    <label>Construction Speed Bonus (%)</label>
                    <div class="target-selection">
                        <input type="number" id="constructionSpeedBonus" min="0" max="10000" step="0.01" placeholder="0"
                            value="0">
                    </div>
                </div>
                <div class="button-group">
                    <button class="btn-primary" onclick="calculateResources()">Calculate Resources</button>
                </div>
                <div id="resultsContainer" class="results-panel"
                    style="display: none; margin-top: 20px; padding: 0; box-shadow: none; background: transparent;">
                    <h2>Results</h2>
                    <div id="resultsContent"></div>
                </div>
            </div>
        </div>
    </div>

    <script src="js/calculator.js"></script>
    <script src="js/site.js"></script>
</body>

</html>
