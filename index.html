<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resource Calculator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        header {
            background: white;
            padding: 30px;
            border-radius: 10px;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }

        h1 {
            color: #333;
            margin-bottom: 10px;
        }

        .header-description {
            color: #666;
            font-size: 14px;
        }

        .main-content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            margin-bottom: 30px;
        }

        @media (max-width: 1200px) {
            .main-content {
                grid-template-columns: 1fr;
            }
        }

        .panel {
            background: white;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }

        .panel h2 {
            color: #333;
            margin-bottom: 20px;
            font-size: 20px;
            border-bottom: 2px solid #667eea;
            padding-bottom: 10px;
        }

        .structure-input-group {
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 1px solid #eee;
        }

        .structure-input-group:last-child {
            border-bottom: none;
        }

        .structure-input-group label {
            display: block;
            color: #555;
            font-weight: 500;
            margin-bottom: 8px;
            font-size: 14px;
        }

        .input-wrapper {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .structure-input-group input {
            flex: 1;
            padding: 10px 12px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
            min-width: 0;
        }

        .structure-input-group input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .structure-input-group input[type="number"] {
            width: 80px;
        }

        .button-group {
            display: flex;
            gap: 10px;
            margin-top: 25px;
        }

        button {
            padding: 12px 20px;
            border: none;
            border-radius: 5px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-primary {
            background: #667eea;
            color: white;
            flex: 1;
        }

        .btn-primary:hover {
            background: #5568d3;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .btn-secondary {
            background: #f0f0f0;
            color: #333;
        }

        .btn-secondary:hover {
            background: #e0e0e0;
        }

        .target-structure {
            margin-top: 30px;
            padding-top: 20px;
            border-top: 2px solid #667eea;
        }

        .target-structure label {
            display: block;
            color: #333;
            font-weight: 600;
            margin-bottom: 10px;
        }

        .target-selection {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .target-selection select {
            flex: 1;
            padding: 10px 12px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
        }

        .target-selection select:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .target-selection input {
            width: 80px;
            padding: 10px 12px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
        }

        .target-selection input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .results-panel {
            background: white;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }

        .results-panel h2 {
            color: #333;
            margin-bottom: 20px;
            font-size: 20px;
            border-bottom: 2px solid #667eea;
            padding-bottom: 10px;
        }

        .resource-display {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
            margin-bottom: 20px;
        }

        .resource-item {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 5px;
            border-left: 4px solid #667eea;
        }

        .resource-item.tech {
            border-left-color: #764ba2;
        }

        .resource-item.energy {
            border-left-color: #f093fb;
        }

        .resource-item.metal {
            border-left-color: #4facfe;
        }

        .resource-item.wood {
            border-left-color: #43e97b;
        }

        .resource-item.food {
            border-left-color: #fa709a;
        }

        .resource-label {
            color: #666;
            font-size: 12px;
            font-weight: 600;
            text-transform: uppercase;
            margin-bottom: 5px;
        }

        .resource-value {
            color: #333;
            font-size: 20px;
            font-weight: 700;
        }

        .dependencies-section {
            margin-top: 25px;
            padding-top: 20px;
            border-top: 1px solid #eee;
        }

        .dependencies-section h3 {
            color: #333;
            font-size: 16px;
            margin-bottom: 15px;
        }

        .dependency-item {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 10px;
            border-left: 4px solid #667eea;
        }

        .dependency-name {
            font-weight: 600;
            color: #333;
            margin-bottom: 8px;
        }

        .dependency-resources {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 10px;
            font-size: 12px;
        }

        .dependency-resource {
            color: #666;
        }

        .no-results {
            background: #f0f0f0;
            padding: 30px;
            border-radius: 5px;
            text-align: center;
            color: #999;
        }

        .search-box {
            margin-bottom: 20px;
        }

        .search-box input {
            width: 100%;
            padding: 10px 12px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
        }

        .search-box input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .scroll-container {
            max-height: 400px;
            overflow-y: auto;
            padding-right: 10px;
        }

        .scroll-container::-webkit-scrollbar {
            width: 6px;
        }

        .scroll-container::-webkit-scrollbar-track {
            background: #f1f1f1;
            border-radius: 10px;
        }

        .scroll-container::-webkit-scrollbar-thumb {
            background: #667eea;
            border-radius: 10px;
        }

        .scroll-container::-webkit-scrollbar-thumb:hover {
            background: #5568d3;
        }

        .save-indicator {
            padding: 10px 15px;
            background: #d4edda;
            color: #155724;
            border-radius: 5px;
            margin-bottom: 15px;
            display: none;
            font-size: 13px;
            border: 1px solid #c3e6cb;
        }

        .save-indicator.show {
            display: block;
            animation: fadeInOut 3s ease-in-out;
        }

        @keyframes fadeInOut {

            0%,
            100% {
                opacity: 0;
            }

            50% {
                opacity: 1;
            }
        }

        .error-message {
            padding: 10px 15px;
            background: #f8d7da;
            color: #721c24;
            border-radius: 5px;
            margin-bottom: 15px;
            display: none;
            font-size: 13px;
            border: 1px solid #f5c6cb;
        }

        .error-message.show {
            display: block;
        }
    </style>
</head>

<body>
    <div class="container">
        <header>
            <h1>⚙️ Resource Calculator</h1>
            <p class="header-description">Enter your current structure levels, select a target structure and level, and
                calculate the total resources needed including all dependencies.</p>
        </header>

        <div class="main-content">
            <!-- Input Panel -->
            <div class="panel">
                <h2>Structure Levels</h2>
                <div class="save-indicator" id="saveIndicator">✓ Levels saved!</div>
                <div class="error-message" id="errorMessage"></div>
                <div class="search-box">
                    <input type="text" id="structureSearch" placeholder="Search structures...">
                </div>
                <div class="scroll-container">
                    <div id="structureInputs"></div>
                </div>
                <div class="button-group">
                    <button class="btn-secondary" onclick="resetAllLevels()">Reset All</button>
                </div>
            </div>

            <!-- Target & Results Panel -->
            <div class="panel">
                <h2>Calculate Resources</h2>
                <div class="target-structure">
                    <label>Target Structure</label>
                    <div class="target-selection">
                        <select id="targetStructure" onchange="updateTargetLevels()">
                            <option value="">Select structure...</option>
                        </select>
                    </div>
                </div>
                <div class="target-structure">
                    <label>Target Level</label>
                    <div class="target-selection">
                        <input type="number" id="targetLevel" min="1" max="30" placeholder="Level">
                    </div>
                </div>
                <div class="button-group">
                    <button class="btn-primary" onclick="calculateResources()">Calculate Resources</button>
                </div>
                <div id="resultsContainer" class="results-panel"
                    style="display: none; margin-top: 20px; padding: 0; box-shadow: none; background: transparent;">
                    <h2>Results</h2>
                    <div id="resultsContent"></div>
                </div>
            </div>
        </div>
    </div>

    <script>
        let structuresData = {};
        let filteredStructures = [];
        let currentLevels = {};

        // Load data from JSON
        async function loadData() {
            try {
                const response = await fetch('structures_database.json');
                if (!response.ok) {
                    throw new Error('Failed to load structures database');
                }
                structuresData = await response.json();
                filteredStructures = Object.keys(structuresData).sort();
                initializeUI();
                loadSavedLevels();
            } catch (error) {
                console.error('Error loading data:', error);
                showError('Failed to load structures database. Make sure structures_database.json is in the same directory.');
            }
        }

        function initializeUI() {
            // Initialize current levels
            for (let structure of filteredStructures) {
                currentLevels[structure] = 1;
            }

            // Populate target structure dropdown
            const targetSelect = document.getElementById('targetStructure');
            targetSelect.innerHTML = '<option value="">Select structure...</option>';
            for (let structure of filteredStructures) {
                const option = document.createElement('option');
                option.value = structure;
                option.textContent = structure;
                targetSelect.appendChild(option);
            }

            renderStructureInputs(filteredStructures);
        }

        function renderStructureInputs(structures) {
            const container = document.getElementById('structureInputs');
            container.innerHTML = '';

            for (let structure of structures) {
                const level = currentLevels[structure] || 1;
                const maxLevel = Object.keys(structuresData[structure].levels).length;

                const group = document.createElement('div');
                group.className = 'structure-input-group';
                group.innerHTML = `
                    <label>${structure}</label>
                    <div class="input-wrapper">
                        <input type="number" 
                               min="1" 
                               max="${maxLevel}" 
                               value="${level}" 
                               onchange="updateLevel('${structure}', this.value)"
                               onkeyup="updateLevel('${structure}', this.value)">
                        <span style="color: #999; font-size: 12px;">/ ${maxLevel}</span>
                    </div>
                </div>`;
                container.appendChild(group);
            }
        }

        function updateLevel(structure, value) {
            const numValue = parseInt(value) || 1;
            const maxLevel = Object.keys(structuresData[structure].levels).length;
            const clampedValue = Math.max(1, Math.min(maxLevel, numValue));

            currentLevels[structure] = clampedValue;
            saveLevels();
        }

        function saveLevels() {
            localStorage.setItem('structureLevels', JSON.stringify(currentLevels));
            showSaveIndicator();
        }

        function loadSavedLevels() {
            const saved = localStorage.getItem('structureLevels');
            if (saved) {
                try {
                    currentLevels = JSON.parse(saved);
                    renderStructureInputs(filteredStructures);
                } catch (error) {
                    console.error('Error loading saved levels:', error);
                }
            }
        }

        function resetAllLevels() {
            if (confirm('Are you sure you want to reset all structure levels to 1?')) {
                for (let structure of filteredStructures) {
                    currentLevels[structure] = 1;
                }
                saveLevels();
                renderStructureInputs(filteredStructures);
            }
        }

        function showSaveIndicator() {
            const indicator = document.getElementById('saveIndicator');
            indicator.classList.add('show');
            setTimeout(() => {
                indicator.classList.remove('show');
            }, 3000);
        }

        function showError(message) {
            const errorDiv = document.getElementById('errorMessage');
            errorDiv.textContent = message;
            errorDiv.classList.add('show');
        }

        function updateTargetLevels() {
            const targetStructure = document.getElementById('targetStructure').value;
            const targetLevelInput = document.getElementById('targetLevel');

            if (targetStructure) {
                const maxLevel = Object.keys(structuresData[targetStructure].levels).length;
                targetLevelInput.max = maxLevel;
                targetLevelInput.placeholder = `1 - ${maxLevel}`;
            } else {
                targetLevelInput.value = '';
                targetLevelInput.placeholder = 'Select a structure first';
            }
        }

        function parseRequirement(requirement) {
            // Parse "Level X StructureName" format
            const match = requirement.match(/Level (\d+)\s+(.+)/);
            if (match) {
                return { structure: match[2], level: parseInt(match[1]) };
            }
            return null;
        }

        function calculateResourcesRecursive(structure, targetLevel, currentLevel = null, visited = new Set()) {
            // Use the actual current level if not specified
            if (currentLevel === null) {
                currentLevel = currentLevels[structure] || 1;
            }

            const result = {
                individualCosts: {},
                dependencyCosts: {},
                totalCosts: {},
                dependencies: []
            };

            // Check if structure exists
            if (!structuresData[structure]) {
                return result;
            }

            // If target is not higher than current, no upgrade needed
            if (targetLevel <= currentLevel) {
                return result;
            }

            // Calculate cumulative cost for all levels from (currentLevel + 1) to targetLevel
            for (let lvl = currentLevel + 1; lvl <= targetLevel; lvl++) {
                if (!structuresData[structure].levels[lvl]) {
                    continue;
                }

                const levelData = structuresData[structure].levels[lvl];

                // Add this level's individual costs
                if (levelData.costs) {
                    for (let [resource, amount] of Object.entries(levelData.costs)) {
                        result.individualCosts[resource] = (result.individualCosts[resource] || 0) + amount;
                        result.totalCosts[resource] = (result.totalCosts[resource] || 0) + amount;
                    }
                }

                // Process requirements recursively for this level
                if (levelData.requirements) {
                    for (let requirement of levelData.requirements) {
                        const parsed = parseRequirement(requirement);
                        if (parsed) {
                            const depCurrentLevel = currentLevels[parsed.structure] || 1;

                            // If we need a higher level than current, calculate the difference
                            if (parsed.level > depCurrentLevel) {
                                const depResult = calculateResourcesRecursive(
                                    parsed.structure,
                                    parsed.level,
                                    depCurrentLevel,
                                    new Set(visited)
                                );

                                // Add dependency resources
                                for (let [resource, amount] of Object.entries(depResult.totalCosts)) {
                                    result.dependencyCosts[resource] = (result.dependencyCosts[resource] || 0) + amount;
                                    result.totalCosts[resource] = (result.totalCosts[resource] || 0) + amount;
                                }

                                // Add to dependency list with level info
                                result.dependencies.push({
                                    name: parsed.structure,
                                    level: parsed.level,
                                    resources: depResult.totalCosts
                                });
                            }
                        }
                    }
                }
            }

            return result;
        }

        function buildDependencyTree(structure, targetLevel, currentLevel = null, visited = new Set()) {
            if (currentLevel === null) {
                currentLevel = currentLevels[structure] || 1;
            }

            const tree = {
                structure: structure,
                currentLevel: currentLevel,
                targetLevel: targetLevel,
                costs: {},
                children: []
            };

            // If no upgrade needed, return empty tree
            if (targetLevel <= currentLevel) {
                return tree;
            }

            // Calculate costs for this structure's upgrade
            for (let lvl = currentLevel + 1; lvl <= targetLevel; lvl++) {
                if (structuresData[structure] && structuresData[structure].levels[lvl]) {
                    const levelData = structuresData[structure].levels[lvl];
                    if (levelData.costs) {
                        for (let [resource, amount] of Object.entries(levelData.costs)) {
                            tree.costs[resource] = (tree.costs[resource] || 0) + amount;
                        }
                    }

                    // Process dependencies for this level
                    if (levelData.requirements) {
                        for (let requirement of levelData.requirements) {
                            const parsed = parseRequirement(requirement);
                            if (parsed) {
                                const depCurrentLevel = currentLevels[parsed.structure] || 1;

                                // Only add to tree if upgrade is needed
                                if (parsed.level > depCurrentLevel) {
                                    const depKey = `${parsed.structure}-${parsed.level}`;

                                    // Check if we haven't already added this exact dependency
                                    const alreadyExists = tree.children.some(child =>
                                        child.structure === parsed.structure && child.targetLevel === parsed.level
                                    );

                                    if (!alreadyExists) {
                                        const childTree = buildDependencyTree(
                                            parsed.structure,
                                            parsed.level,
                                            depCurrentLevel,
                                            new Set(visited)
                                        );
                                        tree.children.push(childTree);
                                    }
                                }
                            }
                        }
                    }
                }
            }

            return tree;
        }

        function renderDependencyTree(tree, resourceOrder, depth = 0) {
            let html = '';
            const indent = depth * 20;

            if (tree.targetLevel <= tree.currentLevel) {
                return html;
            }

            html += `<div style="margin-left: ${indent}px; margin-bottom: 15px; padding: 15px; background: #f8f9fa; border-radius: 5px; border-left: 4px solid #667eea;">`;
            html += `<div class="dependency-name" style="margin-bottom: 10px;">${tree.structure} Level ${tree.currentLevel} → ${tree.targetLevel}</div>`;

            // Show costs for this upgrade
            html += '<div class="dependency-resources" style="margin-bottom: 10px;">';
            let hasCosts = false;
            for (let resource of resourceOrder) {
                const amount = tree.costs[resource] || 0;
                if (amount > 0) {
                    hasCosts = true;
                    html += `<div class="dependency-resource"><strong>${resource}:</strong> ${amount.toLocaleString()}</div>`;
                }
            }
            if (!hasCosts) {
                html += '<div class="dependency-resource" style="color: #999;">No additional costs</div>';
            }
            html += '</div>';

            // Show nested dependencies
            if (tree.children && tree.children.length > 0) {
                html += '<div style="margin-top: 10px; padding-top: 10px; border-top: 1px solid #ddd;">';
                html += '<div style="font-size: 12px; font-weight: 600; color: #666; margin-bottom: 10px;">Required dependencies:</div>';
                for (let child of tree.children) {
                    html += renderDependencyTree(child, resourceOrder, depth + 1);
                }
                html += '</div>';
            }

            html += '</div>';
            return html;
        } function calculateResources() {
            const targetStructure = document.getElementById('targetStructure').value;
            const targetLevel = parseInt(document.getElementById('targetLevel').value);

            if (!targetStructure || !targetLevel) {
                showError('Please select a target structure and level');
                return;
            }

            if (targetLevel < 1) {
                showError('Level must be at least 1');
                return;
            }

            const maxLevel = Object.keys(structuresData[targetStructure].levels).length;
            if (targetLevel > maxLevel) {
                showError(`Maximum level for ${targetStructure} is ${maxLevel}`);
                return;
            }

            const currentLevel = currentLevels[targetStructure] || 1;
            const result = calculateResourcesRecursive(targetStructure, targetLevel, currentLevel);
            displayResults(result, targetStructure, targetLevel, currentLevel);
        }

        function displayResults(result, targetStructure, targetLevel, currentLevel) {
            const container = document.getElementById('resultsContainer');
            const content = document.getElementById('resultsContent');

            const resourceOrder = ['food', 'metal', 'wood', 'energy', 'tech'];

            let html = '';

            // Display upgrade range
            html += '<div style="margin-bottom: 20px; padding: 15px; background: #e3f2fd; border-radius: 5px; border-left: 4px solid #667eea;">';
            html += `<p style="color: #333; font-weight: 600; margin: 0;">Upgrade Path: ${targetStructure} Level ${currentLevel} → Level ${targetLevel}</p>`;
            html += '</div>';

            // Display individual structure cost
            html += '<div style="margin-bottom: 30px;">';
            html += `<h3 style="color: #333; margin-bottom: 15px; font-size: 16px;">Cost to Upgrade ${targetStructure} (Levels ${currentLevel + 1} - ${targetLevel})</h3>`;
            html += '<div class="resource-display">';
            for (let resource of resourceOrder) {
                const amount = result.individualCosts[resource] || 0;
                const displayAmount = amount.toLocaleString();
                html += `
                    <div class="resource-item ${resource}">
                        <div class="resource-label">${resource}</div>
                        <div class="resource-value">${displayAmount}</div>
                    </div>
                `;
            }
            html += '</div></div>';

            // Display dependency costs
            if (result.dependencies && result.dependencies.length > 0) {
                html += '<div style="margin-bottom: 30px; padding: 20px; background: #f8f9fa; border-radius: 5px; border-left: 4px solid #fa709a;">';
                html += '<h3 style="color: #333; margin-bottom: 15px; font-size: 16px;">Cost for Required Dependencies</h3>';
                html += '<div class="resource-display">';
                for (let resource of resourceOrder) {
                    const amount = result.dependencyCosts[resource] || 0;
                    const displayAmount = amount.toLocaleString();
                    html += `
                        <div class="resource-item ${resource}">
                            <div class="resource-label">${resource}</div>
                            <div class="resource-value">${displayAmount}</div>
                        </div>
                    `;
                }
                html += '</div></div>';
            }

            // Display total cost
            html += '<div style="margin-bottom: 30px; padding: 20px; background: #f0f0f0; border-radius: 5px; border-left: 4px solid #667eea;">';
            html += '<h3 style="color: #333; margin-bottom: 15px; font-size: 16px;">Total Cumulative Cost</h3>';
            html += '<div class="resource-display">';
            for (let resource of resourceOrder) {
                const amount = result.totalCosts[resource] || 0;
                const displayAmount = amount.toLocaleString();
                html += `
                    <div class="resource-item ${resource}">
                        <div class="resource-label">${resource}</div>
                        <div class="resource-value">${displayAmount}</div>
                    </div>
                `;
            }
            html += '</div></div>';

            // Display detailed dependencies breakdown with full tree
            if (result.dependencies && result.dependencies.length > 0) {
                html += '<div class="dependencies-section">';
                html += '<h3>Upgrade Path Details</h3>';
                html += '<p style="color: #666; font-size: 14px; margin-bottom: 15px;">Complete dependency chain required for the upgrade:</p>';

                // Build and render the dependency tree
                const currentLevel = currentLevels[targetStructure] || 1;
                const tree = buildDependencyTree(targetStructure, targetLevel, currentLevel);

                // Show main structure upgrade
                html += '<div style="margin-bottom: 20px; padding: 15px; background: #e8f5e9; border-radius: 5px; border-left: 4px solid #43e97b;">';
                html += `<div class="dependency-name" style="margin-bottom: 10px;">${targetStructure} Level ${currentLevel} → ${targetLevel}</div>`;
                html += '<div class="dependency-resources">';
                let hasMainCosts = false;
                for (let resource of resourceOrder) {
                    const amount = result.individualCosts[resource] || 0;
                    if (amount > 0) {
                        hasMainCosts = true;
                        html += `<div class="dependency-resource"><strong>${resource}:</strong> ${amount.toLocaleString()}</div>`;
                    }
                }
                if (!hasMainCosts) {
                    html += '<div class="dependency-resource" style="color: #999;">No costs</div>';
                }
                html += '</div></div>';

                // Show dependency tree
                if (tree.children && tree.children.length > 0) {
                    html += '<div style="margin-top: 20px; padding: 15px; background: #fff3e0; border-radius: 5px; border-left: 4px solid #fa709a;">';
                    html += '<div style="font-weight: 600; color: #333; margin-bottom: 15px;">Required Dependencies:</div>';
                    for (let child of tree.children) {
                        html += renderDependencyTree(child, resourceOrder, 0);
                    }
                    html += '</div>';
                }

                html += '</div>';
            }

            content.innerHTML = html;
            container.style.display = 'block';
        }

        // Search functionality
        document.getElementById('structureSearch').addEventListener('input', function (e) {
            const searchTerm = e.target.value.toLowerCase();
            if (searchTerm === '') {
                renderStructureInputs(filteredStructures);
            } else {
                const filtered = filteredStructures.filter(s =>
                    s.toLowerCase().includes(searchTerm)
                );
                renderStructureInputs(filtered);
            }
        });

        // Initialize on page load
        window.addEventListener('load', loadData);
    </script>
</body>

</html>
